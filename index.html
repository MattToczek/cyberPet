<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 id = "title">Cyber Pet</h1>

    <div class="input type">

        <datalist id="petOpt">
            <option value="Cat"></option>
            <option value="Bird"></option>
            <option value="Rabbit"></option>
        </datalist>


        <label for="newPet">Please Select a New Pet:</label> <br>
        <input type="text" list="petOpt" name="newPet" id="newPet">
    </div>
    <div class="input name">
        <label for="name">Enter your pet's name:</label> <br>
        <input type="text" name="name" id="name" />
        <a href="#" id="nameBtn">Enter</a>


    </div>

    <div id= "imgAndInfo">
        <div class="pet img"> </div>
        <p id = "info"></p>
    </div>  

    <div class="pet stats"> 

      
        
        <div class="readOut">
            <label for="thirstCount">Give me water - Don't let me get to 0!</label>
            <input type="number" id="thirstCount" readonly>
        </div>

        <div class="readOut">
            <label for="hungerCount">Give me food - Don't let me get to 0!</label>
            <input type="number" id="hungerCount" readonly>
        </div>

        <div class="readOut">
            <label for="boredomCount">Play with me - Don't let me get to 0!</label>
            <input type="number" id="boredomCount" readonly>
        </div>

        <div id="btns">
            <button class="action" id="feed">Feed Me</button> 
            <button class="action" id="water">Give Me Water</button>
            <button class="action" id="play">Let's Play</button>
        </div>
    </div>

    <script src = "app.js"></script>
</body>
</html>
